<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Anon Chat</title>
  <style>
    /* Сброс стилей */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      height: 100vh;
      color: #333;
    }

    /* Форма профиля */
    #profileForm {
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    #profileForm h3 {
      margin-top: 0;
    }
    #profileForm label {
      font-weight: bold;
    }
    #profileForm input,
    #profileForm select {
      width: 100%;
      margin: 5px 0 15px;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #profileForm button {
      padding: 10px 20px;
      background: #2a9df4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #profileForm button:hover {
      background: #238ad3;
    }

    /* Контейнер чата */
    #chatContainer {
      flex: 1;
      display: flex;
      flex-direction: column;
      display: none; /* по умолчанию скрыт */
    }
    /* Верхняя панель */
    #partnerInfo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 10px 20px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      font-weight: bold;
    }
    #skipBtn {
      background: #ff5c5c;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
    }
    #skipBtn:hover {
      background: #d94a4a;
    }

    /* Окно сообщений */
    #chat {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      background: #e5ddd5; /* Нежный фон, похожий на Telegram */
    }
    .system-message {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin: 10px 0;
      font-style: italic;
    }
    .my-message,
    .partner-message {
      max-width: 60%;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 8px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .my-message {
      margin-left: auto;
      background: #b2f1ff; /* голубой */
      text-align: left;
      margin-right: 10px;
      border-bottom-right-radius: 0;
    }
    .partner-message {
      margin-right: auto;
      background: #fff;
      text-align: left;
      margin-left: 10px;
      border-bottom-left-radius: 0;
    }

    /* Поле ввода + кнопка */
    #inputArea {
      display: flex;
      background: #fff;
      padding: 8px;
      box-shadow: 0 -1px 4px rgba(0,0,0,0.1);
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-right: 8px;
    }
    #sendBtn {
      background: #2a9df4;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #sendBtn:hover {
      background: #238ad3;
    }

  </style>
</head>
<body>

  <!-- Форма профиля -->
  <div id="profileForm">
    <h3>Создайте анонимный профиль</h3>
    <label for="nickname">Ник</label>
    <input type="text" id="nickname" placeholder="Введите ник..." />

    <label for="gender">Пол</label>
    <select id="gender">
      <option value="m">Мужской</option>
      <option value="f">Женский</option>
    </select>

    <label for="age">Возраст</label>
    <input type="number" id="age" placeholder="Укажите возраст" />

    <button id="saveProfileBtn">Начать</button>
  </div>

  <!-- Чат -->
  <div id="chatContainer">
    <div id="partnerInfo">
      <span id="partnerLabel">Собеседник: -</span>
      <button id="skipBtn">Следующий</button>
    </div>
    <div id="chat">
      <div class="system-message">Ожидание собеседника...</div>
    </div>
    <div id="inputArea">
      <input type="text" id="messageInput" placeholder="Введите сообщение..." />
      <button id="sendBtn">Отправить</button>
    </div>
  </div>

  <!-- Подключение Socket.io -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // Элементы
    const profileForm = document.getElementById('profileForm');
    const nicknameInput = document.getElementById('nickname');
    const genderSelect = document.getElementById('gender');
    const ageInput = document.getElementById('age');
    const saveProfileBtn = document.getElementById('saveProfileBtn');

    const chatContainer = document.getElementById('chatContainer');
    const chat = document.getElementById('chat');
    const partnerLabel = document.getElementById('partnerLabel');
    const skipBtn = document.getElementById('skipBtn');

    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    let partnerId = null;

    // 1. Сохранение профиля
    saveProfileBtn.addEventListener('click', () => {
      const nickname = nicknameInput.value.trim();
      const gender = genderSelect.value;
      const age = ageInput.value.trim();

      if (!nickname || !age) {
        alert('Введите ник и возраст!');
        return;
      }

      // Отправляем на сервер
      socket.emit('setProfile', { nickname, gender, age });

      // Показываем чат, скрываем форму
      profileForm.style.display = 'none';
      chatContainer.style.display = 'flex';

      addSystemMessage('Ищем собеседника...');
    });

    // 2. Когда сервер говорит, что чат готов
    socket.on('chatReady', (data) => {
      partnerId = data.partnerId;
      const p = data.partnerProfile;
      partnerLabel.innerText = `Собеседник: ${p.nickname} (${p.gender === 'm' ? 'М' : 'Ж'}, ${p.age})`;
      addSystemMessage('Собеседник найден! Можете общаться.');
    });

    // 3. Когда приходит сообщение
    socket.on('receiveMessage', (msg) => {
      addPartnerMessage(msg.text);
    });

    // 4. Когда собеседник покинул чат
    socket.on('partnerLeft', () => {
      addSystemMessage('Собеседник вышел. Нажмите «Следующий» или обновите страницу.');
      partnerLabel.innerText = 'Собеседник: -';
      partnerId = null;
    });

    // 5. Отправка сообщения
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !partnerId) return;
      socket.emit('sendMessage', text);
      addMyMessage(text);
      messageInput.value = '';
    }

    // 6. Кнопка «Следующий»
    skipBtn.addEventListener('click', () => {
      socket.emit('skip');
      partnerId = null;
      partnerLabel.innerText = 'Собеседник: -';
      chat.innerHTML = '';
      addSystemMessage('Ищем нового собеседника...');
    });

    // Утилиты
    function addMyMessage(text) {
      const div = document.createElement('div');
      div.className = 'my-message';
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addPartnerMessage(text) {
      const div = document.createElement('div');
      div.className = 'partner-message';
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addSystemMessage(text) {
      const div = document.createElement('div');
      div.className = 'system-message';
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
