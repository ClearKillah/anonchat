<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Anon Chat Fresh</title>

  <!-- –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –ø–æ–¥ –º–æ–±–∏–ª—å–Ω—ã–µ -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* –°–±—Ä–æ—Å */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã: –ø—Ä–∏—è—Ç–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
    html, body {
      width: 100%;
      height: 100%;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #CDE6FE 0%, #DEF7FE 100%);
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* –û–±—ë—Ä—Ç–∫–∞ —á–∞—Ç–∞, —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ä–∞–∑–º–µ—Ä 422√ó625, –Ω–æ –ø—Ä–∏ –º–µ–Ω—å—à–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö - 100% */
    #mainWrapper {
      width: 422px;
      height: 625px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    @media (max-width: 422px) {
      #mainWrapper {
        width: 100%;
        height: 100%;
        border-radius: 0;
      }
    }
    /* –ü—Ä–∏ –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–æ–π –≤—ã—Å–æ—Ç–µ –æ—Å—Ç–∞–≤–ª—è–µ–º 100% */
    @media (max-height: 625px) {
      #mainWrapper {
        height: 100%;
      }
    }

    /* –®–∞–ø–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è */
    #profileForm {
      padding: 16px;
      background: linear-gradient(135deg, #F7F7F7, #EFEFEF);
      box-shadow: inset 0 -1px 1px rgba(0,0,0,0.05);
    }
    #profileForm h3 {
      margin-bottom: 12px;
      font-weight: 600;
      color: #444;
    }
    #profileForm label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }
    #profileForm input,
    #profileForm select {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    #profileForm button {
      display: inline-block;
      background: #87d37c;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    #profileForm button:hover {
      background: #70c16d;
    }

    /* –ß–∞—Ç-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
    #chatContainer {
      flex: 1;
      display: none; /* —Å–∫—Ä—ã—Ç –¥–æ –≤—Ö–æ–¥–∞ */
      flex-direction: column;
      background: #fff;
    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å (–∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –ø–∞—Ä—Ç–Ω—ë—Ä–µ) */
    #partnerInfo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, #F2F2F2, #F9F9F9);
      padding: 12px 16px;
      box-shadow: inset 0 -1px 1px rgba(0,0,0,0.05);
      font-weight: 600;
      border-bottom: 1px solid #eee;
    }
    #skipBtn {
      background: #f76c6c;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    #skipBtn:hover {
      background: #ef5a5a;
    }

    /* –û–∫–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–π */
    #chat {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      background: #ebf1f5; /* –Ω–µ–∂–Ω—ã–π —Ñ–æ–Ω */
      display: flex;
      flex-direction: column;
    }
    .system-message {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin: 10px 0;
      font-style: italic;
    }
    /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏—è */
    .chat-msg {
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .my-message,
    .partner-message {
      max-width: 70%;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .my-message {
      margin-left: auto;
      background: linear-gradient(135deg, #a6e4bb, #5fd39f);
      color: #fff;
      text-align: left;
      margin-right: 8px;
      border-bottom-right-radius: 0;
    }
    .partner-message {
      margin-right: auto;
      background: #fff;
      text-align: left;
      margin-left: 8px;
      border: 1px solid #ddd;
      border-bottom-left-radius: 0;
    }

    /* –ü–æ–ª–µ –≤–≤–æ–¥–∞ */
    #inputArea {
      display: flex;
      align-items: center;
      padding: 8px;
      border-top: 1px solid #eee;
      background: linear-gradient(135deg, #F2F2F2, #FBFBFB);
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 8px;
    }
    #sendBtn {
      background: #87d37c;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
    }
    #sendBtn:hover {
      background: #70c16d;
    }

  </style>
</head>
<body>
  <div id="mainWrapper">
    <!-- –§–æ—Ä–º–∞ –ø—Ä–æ—Ñ–∏–ª—è -->
    <div id="profileForm">
      <h3>–°–æ–∑–¥–∞–π—Ç–µ –∞–Ω–æ–Ω–∏–º–Ω—ã–π –ø—Ä–æ—Ñ–∏–ª—å üåü</h3>
      <label for="nickname">–ù–∏–∫ (—Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã)</label>
      <input type="text" id="nickname" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫..." />

      <label for="gender">–ü–æ–ª</label>
      <select id="gender">
        <option value="m">–ú—É–∂—Å–∫–æ–π</option>
        <option value="f">–ñ–µ–Ω—Å–∫–∏–π</option>
      </select>

      <label for="age">–í–æ–∑—Ä–∞—Å—Ç (—Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã)</label>
      <input type="text" id="age" placeholder="25" />

      <button id="saveProfileBtn">–ù–∞—á–∞—Ç—å üöÄ</button>
    </div>

    <!-- –ß–∞—Ç -->
    <div id="chatContainer">
      <div id="partnerInfo">
        <span id="partnerLabel">–°–æ–±–µ—Å–µ–¥–Ω–∏–∫: -</span>
        <button id="skipBtn">–°–ª–µ–¥—É—é—â–∏–π ü§ù</button>
      </div>
      <div id="chat">
        <div class="system-message chat-msg">üëÄ –û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...</div>
      </div>
      <div id="inputArea">
        <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
        <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // –ë–ª–æ–∫–∏
    const mainWrapper = document.getElementById('mainWrapper');
    const profileForm = document.getElementById('profileForm');
    const nicknameInput = document.getElementById('nickname');
    const genderSelect = document.getElementById('gender');
    const ageInput = document.getElementById('age');
    const saveProfileBtn = document.getElementById('saveProfileBtn');

    const chatContainer = document.getElementById('chatContainer');
    const chat = document.getElementById('chat');
    const partnerLabel = document.getElementById('partnerLabel');
    const skipBtn = document.getElementById('skipBtn');

    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    let partnerId = null;

    // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
    saveProfileBtn.addEventListener('click', () => {
      const nickname = nicknameInput.value.trim();
      const gender = genderSelect.value;
      const age = ageInput.value.trim();

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∏–∫–∞ (—Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã)
      if (!/^[A-Za-z–ê-–Ø–∞-—è]+$/.test(nickname)) {
        alert('–ù–∏–∫ –º–æ–∂–µ—Ç —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã (–±–µ–∑ —Ü–∏—Ñ—Ä –∏ —Å–∏–º–≤–æ–ª–æ–≤).');
        return;
      }
      // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≤–æ–∑—Ä–∞—Å—Ç–∞ (—Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã)
      if (!/^\d+$/.test(age)) {
        alert('–í–æ–∑—Ä–∞—Å—Ç –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã.');
        return;
      }
      if (!nickname || !age) {
        alert('–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫ –∏ –≤–æ–∑—Ä–∞—Å—Ç!');
        return;
      }

      socket.emit('setProfile', { nickname, gender, age });
      profileForm.style.display = 'none';
      chatContainer.style.display = 'flex';

      addSystemMessage('üîé –ò—â–µ–º —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...');
    });

    // –ö–æ–≥–¥–∞ —á–∞—Ç –≥–æ—Ç–æ–≤
    socket.on('chatReady', (data) => {
      partnerId = data.partnerId;
      const p = data.partnerProfile;
      partnerLabel.innerText = `–°–æ–±–µ—Å–µ–¥–Ω–∏–∫: ${p.nickname} (${p.gender === 'm' ? '–ú' : '–ñ'}, ${p.age})`;
      addSystemMessage('üéâ –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –Ω–∞–π–¥–µ–Ω! –ù–∞—á–∏–Ω–∞–π—Ç–µ –æ–±—â–∞—Ç—å—Å—è.');
    });

    // –ö–æ–≥–¥–∞ –ø—Ä–∏—Ö–æ–¥–∏—Ç —Å–æ–æ–±—â–µ–Ω–∏–µ
    socket.on('receiveMessage', (msg) => {
      addPartnerMessage(msg.text);
    });

    // –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ —É—à—ë–ª
    socket.on('partnerLeft', () => {
      addSystemMessage('‚ùå –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –≤—ã—à–µ–ª. –ù–∞–∂–º–∏—Ç–µ ¬´–°–ª–µ–¥—É—é—â–∏–π¬ª –∏–ª–∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
      partnerLabel.innerText = '–°–æ–±–µ—Å–µ–¥–Ω–∏–∫: -';
      partnerId = null;
    });

    // –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !partnerId) return;

      socket.emit('sendMessage', text);
      addMyMessage(text);

      // –û—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è + —É–±–∏—Ä–∞–µ–º –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É (blur) –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
      messageInput.value = '';
      messageInput.blur();
    }

    // –°–ª–µ–¥—É—é—â–∏–π
    skipBtn.addEventListener('click', () => {
      socket.emit('skip');
      partnerId = null;
      partnerLabel.innerText = '–°–æ–±–µ—Å–µ–¥–Ω–∏–∫: -';
      chat.innerHTML = '';
      addSystemMessage('üîé –ò—â–µ–º –Ω–æ–≤–æ–≥–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...');
    });

    // –£—Ç–∏–ª–∏—Ç—ã –≤—ã–≤–æ–¥–∞
    function addMyMessage(text) {
      const div = document.createElement('div');
      div.className = 'my-message chat-msg';
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addPartnerMessage(text) {
      const div = document.createElement('div');
      div.className = 'partner-message chat-msg';
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function addSystemMessage(text) {
      const div = document.createElement('div');
      div.className = 'system-message chat-msg';
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
