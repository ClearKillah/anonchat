<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Anon Chat</title>
  <!-- Запрет зума, адаптив -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, viewport-fit=cover" />
  <style>
    /* Сброс, но НЕ делаем touch-action:none; */
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      /* Разрешаем прокрутку, чтобы контент мог сдвигаться при клавиатуре */
      overflow: auto;
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #f0f0f0;
      color: #333;
    }

    /* Контейнер на весь экран */
    #appWrapper {
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100%;
      max-width: 420px;   /* на десктопе будет узкое окно */
      margin: 0 auto;     /* центрируем */
      background: #fff;
    }

    /* Профиль */
    #profileForm {
      padding: 24px;
      background: #fafafa;
    }
    #profileForm h3 {
      margin-bottom: 16px;
      font-size: 18px;
      font-weight: 700;
      text-align: center;
    }
    .label { font-weight: 600; margin: 8px 0 4px; display: block; }
    .form-input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #startBtn {
      width: 100%;
      padding: 14px;
      background: #47c757;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      margin-top: 8px;
    }

    /* Чат */
    #chatContainer {
      flex: 1;
      display: none; /* скрыт пока не заполнен профиль */
      position: relative;
    }
    #partnerInfo {
      padding: 12px 16px;
      background: #f2f2f2;
      border-bottom: 1px solid #ddd;
      font-weight: 600;
    }
    #chat {
      /* место под inputArea (fixed 60px высоты) */
      padding: 12px;
      padding-bottom: 60px; /* чтобы не перекрывались сообщения */
      height: calc(100% - 52px); /* - высота шапки */
      overflow-y: auto;
      background: #ebf1f5;
    }
    .system-message {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin: 6px 0;
      font-style: italic;
    }
    .my-message,
    .partner-message {
      display: inline-block;
      max-width: 70%;
      padding: 8px;
      margin: 6px 0;
      border-radius: 8px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
    }
    .my-message {
      margin-left: auto;
      background: #a6e4bb;
      color: #fff;
      margin-right: 8px;
      border-bottom-right-radius: 0;
    }
    .partner-message {
      margin-right: auto;
      background: #fff;
      margin-left: 8px;
      border: 1px solid #ddd;
      border-bottom-left-radius: 0;
    }

    /* Панель ввода (fixed) */
    #inputArea {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      max-width: 420px; /* чтобы на десктопе не растягивалось */
      margin: 0 auto;
      background: #f7f7f7;
      border-top: 1px solid #ddd;
      display: flex;
      padding: 8px;
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-right: 8px;
    }
    #sendBtn {
      background: #47c757;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div id="appWrapper">
  <div id="profileForm">
    <h3>АНОНИМНЫЙ ПРОФИЛЬ</h3>

    <label class="label" for="nickname">Ник (только буквы)</label>
    <input type="text" id="nickname" class="form-input" placeholder="Введите ник..." />

    <label class="label" for="age">Возраст (цифры)</label>
    <input type="number" id="age" class="form-input" placeholder="25" />

    <button id="startBtn">НАЧАТЬ</button>
  </div>

  <div id="chatContainer">
    <div id="partnerInfo">Собеседник: -</div>
    <div id="chat">
      <div class="system-message">Ожидание собеседника...</div>
    </div>
  </div>
</div>

<!-- Fixed input area -->
<div id="inputArea" style="display:none;">
  <input type="text" id="messageInput" placeholder="Введите сообщение..." />
  <button id="sendBtn">Отправить</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();

  const profileForm = document.getElementById('profileForm');
  const nicknameInput = document.getElementById('nickname');
  const ageInput = document.getElementById('age');
  const startBtn = document.getElementById('startBtn');

  const chatContainer = document.getElementById('chatContainer');
  const partnerInfo = document.getElementById('partnerInfo');
  const chat = document.getElementById('chat');

  const inputArea = document.getElementById('inputArea');
  const messageInput = document.getElementById('messageInput');
  const sendBtn = document.getElementById('sendBtn');

  let partnerId = null;

  // Нажатие "НАЧАТЬ"
  startBtn.addEventListener('click', () => {
    const nickname = nicknameInput.value.trim();
    const ageVal = ageInput.value.trim();

    // Проверка ника
    if (!/^[A-Za-zА-Яа-я]+$/.test(nickname)) {
      alert('Ник должен содержать только буквы!');
      nicknameInput.focus(); // вернём фокус
      return;
    }
    // Проверка возраста
    if (!/^\d+$/.test(ageVal)) {
      alert('Возраст должен быть числом!');
      ageInput.focus();
      return;
    }

    // отправляем профиль
    socket.emit('setProfile', {
      nickname,
      age: ageVal,
      gender: 'm', // упрощённо
      interests: ['Упрощён', 'Пример'] // упрощённо
    });

    profileForm.style.display = 'none';
    chatContainer.style.display = 'block';
    inputArea.style.display = 'flex';
  });

  // Когда чат готов
  socket.on('chatReady', (data) => {
    partnerId = data.partnerId;
    const p = data.partnerProfile || {};
    partnerInfo.innerText = `Собеседник: ${p.nickname} (${p.age} лет)`;
  });

  // Когда приходит сообщение
  socket.on('receiveMessage', (msg) => {
    addPartnerMessage(msg.text);
  });

  // Собеседник ушёл
  socket.on('partnerLeft', () => {
    addSystemMessage('Собеседник ушёл.');
    partnerInfo.innerText = 'Собеседник: -';
    partnerId = null;
  });

  // Отправка сообщения
  sendBtn.addEventListener('click', sendMessage);
  messageInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
  function sendMessage() {
    const text = messageInput.value.trim();
    if (!text || !partnerId) return;
    socket.emit('sendMessage', text);
    addMyMessage(text);
    messageInput.value = '';
  }

  // Утилиты
  function addMyMessage(text) {
    const div = document.createElement('div');
    div.className = 'my-message';
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
  function addPartnerMessage(text) {
    const div = document.createElement('div');
    div.className = 'partner-message';
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
  function addSystemMessage(text) {
    const div = document.createElement('div');
    div.className = 'system-message';
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }
</script>
</body>
</html>
