<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Anon Chat</title>

  <!-- –í–∞–∂–Ω–æ –¥–ª—è iOS, —á—Ç–æ–±—ã –∫–æ–Ω—Ç–µ–Ω—Ç —Ç—è–Ω—É–ª—Å—è –ø–æ–¥ –≤—ã—Ä–µ–∑—ã -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,viewport-fit=cover" />

  <style>
    /* –°–±—Ä–æ—Å */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* –æ–±—ã—á–Ω–æ –ø—Ä—è—á–µ–º scrollbar, –Ω–æ –º–æ–∂–Ω–æ —É–±—Ä–∞—Ç—å */
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #cde6fe, #def7fe);
      color: #333;
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è */
    #mainWrapper {
      width: 422px;
      height: 625px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    @media (max-width: 422px) {
      #mainWrapper {
        width: 100%;
        height: 100%;
        border-radius: 0;
      }
    }
    @media (max-height: 625px) {
      #mainWrapper {
        height: 100%;
      }
    }

    /* –§–æ—Ä–º–∞ –ø—Ä–æ—Ñ–∏–ª—è */
    #profileForm {
      padding: 24px; /* —É–≤–µ–ª–∏—á–∏–ª–∏ –æ—Ç—Å—Ç—É–ø—ã */
      background: linear-gradient(135deg, #F7F7F7, #EFEFEF);
      flex-shrink: 0;
    }
    #profileForm h3 {
      margin-bottom: 16px;
      font-weight: 600;
      font-size: 18px;
    }
    #profileForm .label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      font-size: 14px;
    }
    #profileForm input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    /* –ö–Ω–æ–ø–∫–∏ –ø–æ–ª–∞ */
    #genderButtons {
      display: flex;
      gap: 12px;
      margin-bottom: 16px;
    }
    .gender-btn {
      flex: 1;
      padding: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      transition: background 0.2s ease, color 0.2s ease;
      background: #eee;
      color: #555;
    }
    .gender-btn.active {
      background: #ff8da1;
      color: #fff;
      border-color: #ff607d;
    }
    .male-btn.active {
      background: #93d0f3;
      border-color: #61b8ee;
      color: #fff;
    }

    /* –ò–Ω—Ç–µ—Ä–µ—Å—ã */
    #interestsContainer {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    .interest-btn {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fafafa;
      color: #555;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }
    .interest-btn.active {
      background: #ffbd5c;
      border-color: #ffa02c;
      color: #fff;
    }

    #profileForm button {
      display: inline-block;
      background: #87d37c;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      transition: background 0.2s ease;
      font-weight: 600;
    }
    #profileForm button:hover {
      background: #70c16d;
    }

    /* –ß–∞—Ç */
    #chatContainer {
      flex: 1;
      display: none;
      flex-direction: column;
      position: relative;
      background: #fff;
    }

    /* –®–∞–ø–∫–∞ —á–∞—Ç–∞ */
    #partnerInfo {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, #F2F2F2, #F9F9F9);
      padding: 12px 16px;
      font-weight: 600;
      border-bottom: 1px solid #eee;
      flex-shrink: 0;
    }
    #skipBtn {
      background: #f76c6c;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      color: #fff;
      font-weight: 600;
      transition: background 0.2s ease;
    }
    #skipBtn:hover {
      background: #ef5a5a;
    }

    /* –û–∫–Ω–æ —Å–æ–æ–±—â–µ–Ω–∏–π —Å calc(...) */
    #chat {
      flex: 1;
      overflow-y: auto;
      background: #ebf1f5;
      padding: 12px;
      transition: height 0.2s ease;
    }

    /* –°–æ–æ–±—â–µ–Ω–∏—è */
    .system-message {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin: 10px 0;
      font-style: italic;
    }
    .chat-msg {
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }
    @keyframes fadeIn { to { opacity: 1;} }
    .my-message,
    .partner-message {
      max-width: 70%;
      padding: 8px 12px;
      margin: 6px 0;
      border-radius: 12px;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .my-message {
      margin-left: auto;
      background: linear-gradient(135deg, #a6e4bb, #5fd39f);
      color: #fff;
      margin-right: 8px;
      border-bottom-right-radius: 0;
    }
    .partner-message {
      margin-right: auto;
      background: #fff;
      margin-left: 8px;
      border: 1px solid #ddd;
      border-bottom-left-radius: 0;
    }

    /* –ù–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å –≤–≤–æ–¥–∞ */
    #inputArea {
      flex-shrink: 0;
      display: flex;
      align-items: center;
      padding: 8px;
      border-top: 1px solid #eee;
      background: linear-gradient(135deg, #F2F2F2, #FBFBFB);
    }
    #messageInput {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-right: 8px;
    }
    #sendBtn {
      background: #87d37c;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s ease;
      font-weight: 600;
    }
    #sendBtn:hover {
      background: #70c16d;
    }
  </style>
</head>
<body>
  <div id="mainWrapper">
    <!-- –§–æ—Ä–º–∞ –ø—Ä–æ—Ñ–∏–ª—è -->
    <div id="profileForm">
      <h3>–ê–Ω–æ–Ω–∏–º–Ω—ã–π –ø—Ä–æ—Ñ–∏–ª—å üåü</h3>

      <span class="label">–ù–∏–∫ (—Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã)</span>
      <input
        type="text"
        id="nickname"
        placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫..."
        autocomplete="off"
        autocorrect="off"
        spellcheck="false"
      />

      <span class="label">–ü–æ–ª</span>
      <div id="genderButtons">
        <button class="gender-btn male-btn" data-value="m">üçÜ –ú</button>
        <button class="gender-btn female-btn" data-value="f">üçë –ñ</button>
      </div>

      <span class="label">–í–æ–∑—Ä–∞—Å—Ç (—Ç–æ–ª—å–∫–æ —Ü–∏—Ñ—Ä—ã)</span>
      <input
        id="age"
        type="number"
        placeholder="25"
        inputmode="numeric"
        pattern="[0-9]*"
      />

      <span class="label">–ò–Ω—Ç–µ—Ä–µ—Å—ã</span>
      <div id="interestsContainer">
        <button class="interest-btn" data-value="–§–ª–∏—Ä—Ç">–§–ª–∏—Ä—Ç</button>
        <button class="interest-btn" data-value="–°–µ–∫—Å">–°–µ–∫—Å</button>
        <button class="interest-btn" data-value="–û–±—â–µ–Ω–∏–µ">–û–±—â–µ–Ω–∏–µ</button>
        <button class="interest-btn" data-value="–ò–≥—Ä—ã">–ò–≥—Ä—ã</button>
        <button class="interest-btn" data-value="–û–±–æ—Å—Å–∞—Ç—å –≤ —Ç–æ–ª—á–∫–µ">–û–±–æ—Å—Å–∞—Ç—å –≤ —Ç–æ–ª—á–∫–µ</button>
      </div>

      <button id="saveProfileBtn">–ù–∞—á–∞—Ç—å</button>
    </div>

    <!-- –ß–∞—Ç -->
    <div id="chatContainer">
      <div id="partnerInfo">
        <span id="partnerLabel">–°–æ–±–µ—Å–µ–¥–Ω–∏–∫: -</span>
        <button id="skipBtn">–°–ª–µ–¥—É—é—â–∏–π ü§ù</button>
      </div>
      <div id="chat">
        <div class="system-message chat-msg">üëÄ –û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...</div>
      </div>
      <div id="inputArea">
        <input type="text" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." />
        <button id="sendBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    const mainWrapper = document.getElementById('mainWrapper');
    const profileForm = document.getElementById('profileForm');
    const nicknameInput = document.getElementById('nickname');
    const genderButtons = document.querySelectorAll('.gender-btn');
    let selectedGender = null;

    const ageInput = document.getElementById('age');
    const interestsContainer = document.getElementById('interestsContainer');
    const saveProfileBtn = document.getElementById('saveProfileBtn');

    const chatContainer = document.getElementById('chatContainer');
    const chat = document.getElementById('chat');
    const partnerLabel = document.getElementById('partnerLabel');
    const skipBtn = document.getElementById('skipBtn');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    let partnerId = null;
    let selectedInterests = new Set();

    // -- –ü–æ–ª
    genderButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        genderButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedGender = btn.dataset.value; // 'm' or 'f'
      });
    });

    // -- –ò–Ω—Ç–µ—Ä–µ—Å—ã
    interestsContainer.addEventListener('click', (e) => {
      if (e.target.classList.contains('interest-btn')) {
        const val = e.target.dataset.value;
        if (selectedInterests.has(val)) {
          selectedInterests.delete(val);
          e.target.classList.remove('active');
        } else {
          selectedInterests.add(val);
          e.target.classList.add('active');
        }
      }
    });

    // -- –ö–Ω–æ–ø–∫–∞ "–ù–∞—á–∞—Ç—å"
    saveProfileBtn.addEventListener('click', () => {
      const nickname = nicknameInput.value.trim();
      const age = ageInput.value.trim();
      if (!/^[A-Za-z–ê-–Ø–∞-—è]+$/.test(nickname)) {
        alert('–ù–∏–∫ –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ –±—É–∫–≤—ã!');
        return;
      }
      if (!/^\d+$/.test(age)) {
        alert('–í–æ–∑—Ä–∞—Å—Ç –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å —á–∏—Å–ª–æ–º!');
        return;
      }
      if (!selectedGender) {
        alert('–í—ã–±–µ—Ä–∏—Ç–µ –ø–æ–ª!');
        return;
      }
      if (selectedInterests.size === 0) {
        alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω –∏–Ω—Ç–µ—Ä–µ—Å!');
        return;
      }

      socket.emit('setProfile', {
        nickname,
        gender: selectedGender,
        age,
        interests: Array.from(selectedInterests)
      });

      profileForm.style.display = 'none';
      chatContainer.style.display = 'flex';

      addSystemMessage('üîé –ò—â–µ–º —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...');

      // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ —Å–æ–æ–±—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à–æ–π —Ç–∞–π–º–∞—É—Ç
      setTimeout(() => {
        messageInput.focus();
      }, 500);
    });

    // -- –ö–æ–≥–¥–∞ —á–∞—Ç –≥–æ—Ç–æ–≤
    socket.on('chatReady', (data) => {
      partnerId = data.partnerId;
      const p = data.partnerProfile;
      partnerLabel.innerText = `–°–æ–±–µ—Å–µ–¥–Ω–∏–∫: ${p.nickname} (${p.gender === 'm' ? '–ú' : '–ñ'}, ${p.age})`;
      addSystemMessage('üéâ –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –Ω–∞–π–¥–µ–Ω! –ù–∞—á–∏–Ω–∞–π—Ç–µ –æ–±—â–∞—Ç—å—Å—è.');
      setTimeout(() => messageInput.focus(), 300);
    });

    // -- –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
    socket.on('receiveMessage', (msg) => {
      addPartnerMessage(msg.text);
    });

    // -- –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –≤—ã—à–µ–ª
    socket.on('partnerLeft', () => {
      addSystemMessage('‚ùå –°–æ–±–µ—Å–µ–¥–Ω–∏–∫ –≤—ã—à–µ–ª. –ù–∞–∂–º–∏—Ç–µ ¬´–°–ª–µ–¥—É—é—â–∏–π¬ª –∏–ª–∏ –æ–±–Ω–æ–≤–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü—É.');
      partnerLabel.innerText = '–°–æ–±–µ—Å–µ–¥–Ω–∏–∫: -';
      partnerId = null;
    });

    // -- –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏—è
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
        // –ü—Ä–æ–∫—Ä—É—Ç–∫–∞
        scrollIntoViewIfNeeded(messageInput);
      }
    });

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || !partnerId) return;
      socket.emit('sendMessage', text);
      addMyMessage(text);
      messageInput.value = '';
      // —Å–≤–µ—Ä–Ω—É—Ç—å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—É
      messageInput.blur();
      // –≤–µ—Ä–Ω—É—Ç—å —Ñ–æ–∫—É—Å —á–µ—Ä–µ–∑ –Ω–µ–±–æ–ª—å—à–æ–π —Ç–∞–π–º–∞—É—Ç
      setTimeout(() => messageInput.focus(), 300);
    }

    // -- –°–ª–µ–¥—É—é—â–∏–π
    skipBtn.addEventListener('click', () => {
      socket.emit('skip');
      partnerId = null;
      partnerLabel.innerText = '–°–æ–±–µ—Å–µ–¥–Ω–∏–∫: -';
      chat.innerHTML = '';
      addSystemMessage('üîé –ò—â–µ–º –Ω–æ–≤–æ–≥–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...');
      setTimeout(() => messageInput.focus(), 300);
    });

    // -- –£—Ç–∏–ª–∏—Ç—ã
    function addMyMessage(text) {
      const div = document.createElement('div');
      div.className = 'my-message chat-msg';
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    function addPartnerMessage(text) {
      const div = document.createElement('div');
      div.className = 'partner-message chat-msg';
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    function addSystemMessage(text) {
      const div = document.createElement('div');
      div.className = 'system-message chat-msg';
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // –°–¥–≤–∏–≥ –ø—Ä–∏ –ø–æ—è–≤–ª–µ–Ω–∏–∏ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
    window.addEventListener('resize', () => {
      // –ù–∞ iOS/Android resize –æ–±—ã—á–Ω–æ –≤—ã–∑—ã–≤–∞–µ—Ç—Å—è, –∫–æ–≥–¥–∞ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–∞ –ø–æ—è–≤–ª—è–µ—Ç—Å—è
      scrollIntoViewIfNeeded(messageInput);
    });

    // –§—É–Ω–∫—Ü–∏—è, —á—Ç–æ–±—ã —ç–ª–µ–º–µ–Ω—Ç –±—ã–ª –≤–∏–¥–µ–Ω –Ω–∞–¥ –∫–ª–∞–≤–∏–∞—Ç—É—Ä–æ–π
    function scrollIntoViewIfNeeded(el) {
      // –ú–æ–∂–Ω–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å el.scrollIntoView(), –Ω–æ –∏–Ω–æ–≥–¥–∞ –ª—É—á—à–µ window.scrollTo
      setTimeout(() => {
        el.scrollIntoView({ block: 'center', behavior: 'smooth' });
      }, 100);
    }
  </script>
</body>
</html>
